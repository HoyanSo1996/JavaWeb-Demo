<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>

    <link href="css/register.css" rel="stylesheet">
    <script src="js/axios-0.18.0.js"></script>
</head>
<body>

<div class="form-div">
    <div class="reg-content">
        <h1>欢迎注册</h1>
        <span>已有帐号？</span> <a href="/ajax-demo/brandUi/login.jsp">登录</a>
    </div>
    <form id="reg-form" action="/ajax-demo/register" method="post">
        <table>
            <tr>
                <td>用户名</td>
                <td class="inputs">
                    <input name="username" type="text" id="username">
                    <br>
                    <span id="username_err" class="err_msg"></span>
                </td>
            </tr>

            <tr>
                <td>密码</td>
                <td class="inputs">
                    <input name="password" type="password" id="password">
                    <br>
                    <span id="password_err" class="err_msg" style="display: none">密码格式有误</span>
                </td>
            </tr>

            <tr>
                <td>验证码</td>
                <td class="inputs">
                    <input name="verificationCode" type="text" id="verificationCode">
                    <img id="checkCodeImg" src="/ajax-demo/verificationCode">
                    <a href="#" id="changeImg">看不清？</a>
                </td>
            </tr>
        </table>

        <div class="buttons">
            <input value="注 册" type="submit" id="reg_btn">
        </div>
        <br class="clear">
    </form>
</div>

</body>
<script>
    // 用户名验证
    document.getElementById("username").onblur = function () {
        // 使用axios发送请求
        axios
            .get("http://localhost:8080/ajax-demo/selectUsername?username=" + this.value)
            .then(function (resp) {
                document.getElementById("username_err").innerText = resp.data;
            });
    }

    // 验证码刷新
    document.getElementById("changeImg").onclick = function () {
        // 路径后面添加时间戳的目的是避免浏览器进行缓存静态资源
        document.getElementById("checkCodeImg").src = "/ajax-demo/verificationCode?" + new Date().getMilliseconds();
    }

</script>
</html>
